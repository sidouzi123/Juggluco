<body lang="zh-CN" dir="ltr"><h1>通知</h1>
<p>除非 Juggluco 与 Freestyle Libre 0 传感器一起使用，否则 Juggluco 必须在后台保持活动状态，以便每分钟通过蓝牙直接从传感器或通过网络连接接收一次血糖读数。为了防止应用程序被安卓杀死，安卓要求应用程序显示通知，以便用户知道应用程序在后台存在。文本“连接传感器”或“交换数据”描述了 Juggluco 为什么必须在后台保持活动状态。</p>
<p>Juggluco 还使用通知来显示当前血糖值和变化方向箭头。</p>
