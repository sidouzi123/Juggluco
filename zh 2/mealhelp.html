<body lang="zh-CN" dir="ltr"><h1>餐饮</h1>
<p>指定餐饮的成分数量。然后计算总碳水化合物含量。也可以指定整个餐饮或成分的碳水化合物量，程序然后确定成分所需的数量。按“<i>添加项目</i>”将项目添加到餐饮中。在弹出的对话框中，您可以选择一个成分并指定其数量（或餐饮或该项目的总碳水化合物）。通过按<i>选择</i>或已指定的成分，您进入已定义成分的列表。您可以通过在那里按<i>定义</i>来定义新成分。在这里，您可以指定该成分的名称和指定单位中的碳水化合物含量。您也可以按<i><a href="https://www.juggluco.nl/Jugglucohelp/nutrients.html">数据库</a></i>进入食物成分数据库，在那里您可以搜索成分并查看食物的成分，并通过按<i>选择</i>将该食物的名称和碳水化合物含量插入成分定义中。</p>
