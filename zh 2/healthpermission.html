<body lang="en-US" dir="ltr"><h1>写入<i>血糖</i>的权限</h1>
<p>（这个应该是健康授权，在较高的安卓版本写入读取健康数据需要授权，中国大陆的手机一般不涉及这个）为了能够将血糖值写入<b>健康连接(Health Connect)</b>，用户需要授予Juggluco权限将<b>血糖</b>写入健康连接。</p>
<p>除了在健康连接中接收血糖值外，这个权限不需要用于其他任何方面。在所有其他方面，Juggluco可以在没有这个权限的情况下运行。</p>
