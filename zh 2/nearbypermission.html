<body lang="zh-CN" dir="ltr"><h1>附近设备权限</h1>
<p style="line-height: 100%; margin-bottom: 0in">Juggluco 需要附近设备权限才能通过蓝牙从 Freestyle Libre 2 和 3 传感器接收血糖值。如果 Juggluco 从另一部手机或手表上运行的 Juggluco 接收这些血糖值，Juggluco 就不需要这个权限。</p>
<p style="line-height: 100%; margin-bottom: 0in">对于手表，Juggluco 通过该手表的配套应用连接，因此 Juggluco 本身不需要这个权限就可以连接到手表。</p>
