<body lang="en-US" dir="ltr"><h1>&quot;<i>勿扰模式</i>&quot;响铃</h1>
<p><meta name="created" content="00:00:00">在某些设备上，铃声在&quot;<i>勿扰模式</i>&quot;下不会响。通过&quot;<i>勿扰响铃</i>&quot;，您可以指定是否应在警报响起前关闭&quot;<i>勿扰模式</i>&quot;。</p>
<p>警告：如果在<i>&quot;勿扰模式&quot;</i>下按<i>&quot;播放&quot;</i>时报警能正常响，则不要设置<i>&quot;勿扰响铃&quot;</i>。（勿扰响铃原理是关闭勿扰模式再响铃，"勿扰模式"无法自动关闭我也没能理解，应该是我翻译错了。）设置了&quot;勿扰响铃&quot;后，Juggluco在警报响起时会先关闭<i>&quot;勿扰模式&quot;</i>再播放闹钟。它不会再次打开<i>&quot;勿扰模式&quot;</i>，因为这样做会导致一个意外的副作用，即根据设定的时间表，&quot;<i>勿扰模式</i>&quot;无法自动关闭。</p>
