<body lang="en-US" dir="ltr"><h1>颜色</h1>
<p>在这里，您可以更改数字、曲线和扫描点的颜色。触摸曲线、扫描或标签的一个点（会显示有关该点或标签的信息）。之后，在颜色视图中触摸一个颜色。曲线、扫描点或标签现在将以该颜色显示。</p>
<p>在WearOS版本中，您需要一款带有返回键的手表，滑动返回将不起作用。</p>
