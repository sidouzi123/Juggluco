<body lang="zh-CN" dir="ltr"><h2 class="western">标签：</h2>
<p>用于输入数字的标签名称。您可以通过左侧中间菜单中的“新建数量”添加与特定日期和时间相关联的数字。这些数字可以在图表中的该时间位置或在列表中显示。</p>
<h2 class="western">四舍五入至：</h2>
<p>在手表应用 Kerfstok 中使用。在此标签下输入的数字将四舍五入到此数字。</p>
<p>0=完全精确，0.5=四舍五入到 0.5 的倍数等。</p>
<h2 class="western">权重：</h2>
<p>当设置为 0 时，数字在图表中的特定高度显示，与它们的值无关。如果权重大于 0，则在此标签下输入的每个数量都乘以此权重，并以与血糖图相同的坐标显示为正方形。例如，您可以将权重设置为 1，以与血糖传感器测量的方式相同显示指尖血糖测量值。</p>
