<body lang="en-US" dir="ltr"><p style="margin-bottom: 0.14in"><font color="#365f91"><font face="Cambria, serif"><font size="4" style="font-size: 14pt"><b>快捷方式</b></font></font></font>
可以在Kerfstok中使用。</p>
<p style="margin-bottom: 0.14in">在手表的数字输入屏幕上，您可以通过向左滑动（在我的Vivoactive 3手表上）进入快捷方式屏幕。在这里，您会看到一个标签列表；点击其中一个会在数字屏幕中插入相应的值。这些值可以是数字或与数字结合使用的算术运算符，例如*0.5表示乘以0.5。</p>
<p style="margin-bottom: 0.14in">在设置菜单中，您可以创建、删除和编辑这些快捷方式。</p>
<p style="margin-bottom: 0.14in">现有快捷方式的<font color="#4f81bd"><font face="Cambria, serif"><font size="3" style="font-size: 13pt"><b>列表</b></font></font></font>
显示在左侧，触摸其中一个后，会出现一个显示屏，您可以在此删除快捷方式，或更改标签或值。</p>
<p style="margin-bottom: 0.14in">使用<font color="#4f81bd"><font face="Cambria, serif"><font size="3" style="font-size: 13pt"><b>新建</b></font></font></font>
创建新的快捷方式。</p>
<p style="margin-bottom: 0.14in">更改只有在按下<font color="#4f81bd"><font face="Cambria, serif"><font size="3" style="font-size: 13pt"><b>保存</b></font></font></font>
按钮后才会保存。</p>
